<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shiloh Members</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    const PASSWORD = "Shiloh707";
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyDk_usA_0Yt9U3qezmRd4TBtg8SEVB2biAqAOpgiTsLnfEMEDU-VmBVExR8k9CDaYkEg/exec";

    async function fetchMembers() {
      const res = await fetch(SCRIPT_URL + "?action=read");
      const data = await res.json();
      return data.records;
    }

    async function renderMembers() {
      const filterTeam = document.getElementById("filterTeam").value.toLowerCase();
      const searchName = document.getElementById("searchName").value.toLowerCase();
      const members = await fetchMembers();

      const tbody = document.getElementById("membersBody");
      tbody.innerHTML = "";

      members.filter(m => {
        return (!filterTeam || m.Team.toLowerCase() === filterTeam) &&
               (!searchName || m["Full Name"].toLowerCase().includes(searchName));
      }).forEach((m, i) => {
        const row = document.createElement("tr");
        row.className = "border-b";
        row.innerHTML = `
          <td class="py-2">${m["Member ID"]}</td>
          <td>${m["Full Name"]}</td>
          <td>${m.Team}</td>
          <td>${m["Phone Number"]}</td>
          <td>${m["Date Joined"]}</td>
          <td>${m.Notes}</td>
          <td class="flex gap-2">
            <button onclick="editMember(${i})" class="text-blue-600 hover:underline">Edit</button>
            <button onclick="deleteMember('${m["Member ID"]}')" class="text-red-600 hover:underline">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function editMember(index) {
      fetchMembers().then(members => {
        const m = members[index];
        document.getElementById("memberId").value = m["Member ID"];
        document.getElementById("fullName").value = m["Full Name"];
        document.getElementById("team").value = m["Team"];
        document.getElementById("phone").value = m["Phone Number"];
        document.getElementById("dateJoined").value = m["Date Joined"];
        document.getElementById("notes").value = m["Notes"];
      });
    }

    async function deleteMember(id) {
      if (confirm("Are you sure you want to delete this member?")) {
        await fetch(SCRIPT_URL + `?action=delete&id=${id}`);
        renderMembers();
      }
    }

    async function handleSubmit(e) {
      e.preventDefault();
      const data = {
        id: document.getElementById("memberId").value,
        fullName: document.getElementById("fullName").value,
        team: document.getElementById("team").value,
        phone: document.getElementById("phone").value,
        dateJoined: document.getElementById("dateJoined").value,
        notes: document.getElementById("notes").value
      };

      await fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(data)
      });

      e.target.reset();
      renderMembers();
    }

    function checkPassword() {
      const entered = document.getElementById("password").value;
      if (entered === PASSWORD) {
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("mainSection").classList.remove("hidden");
        renderMembers();
      } else {
        alert("Incorrect password.");
      }
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-4">

  <!-- Login Section -->
  <div id="loginSection" class="flex flex-col items-center mt-32">
    <h2 class="text-2xl mb-4 font-semibold">Enter Password to View Members</h2>
    <input type="password" id="password" class="border px-4 py-2 mb-2" placeholder="Password" />
    <button onclick="checkPassword()" class="bg-green-700 text-white px-6 py-2 rounded hover:bg-green-800">Login</button>
  </div>

  <!-- Main Section -->
  <div id="mainSection" class="hidden">
    <h1 class="text-3xl font-bold mb-4">Shiloh Members</h1>

    <!-- Filters -->
    <div class="flex flex-wrap items-center gap-4 mb-4">
      <select id="filterTeam" onchange="renderMembers()" class="border px-4 py-2 rounded">
        <option value="">Filter by Team</option>
        <option>Pastors</option>
        <option>Men of Integrity</option>
        <option>Women of Excellence</option>
        <option>Youths</option>
        <option>Sunday School</option>
      </select>

      <input type="text" id="searchName" placeholder="Search by name" oninput="renderMembers()" class="border px-4 py-2 rounded" />
    </div>

    <!-- Table -->
    <div class="overflow-x-auto mb-6">
      <table class="min-w-full bg-white shadow-md rounded">
        <thead class="bg-green-700 text-white">
          <tr>
            <th class="py-2 px-4">ID</th>
            <th class="py-2 px-4">Full Name</th>
            <th class="py-2 px-4">Team</th>
            <th class="py-2 px-4">Phone</th>
            <th class="py-2 px-4">Date Joined</th>
            <th class="py-2 px-4">Notes</th>
            <th class="py-2 px-4">Actions</th>
          </tr>
        </thead>
        <tbody id="membersBody" class="text-center bg-gray-50"></tbody>
      </table>
    </div>

    <!-- Form -->
    <form onsubmit="handleSubmit(event)" class="bg-white p-6 rounded shadow-md max-w-xl mx-auto">
      <h2 class="text-xl font-semibold mb-4">Add / Update Member</h2>
      <input type="hidden" id="memberId" />

      <div class="mb-2">
        <input type="text" id="fullName" placeholder="Full Name" required class="w-full border px-4 py-2 rounded" />
      </div>

      <div class="mb-2">
        <select id="team" required class="w-full border px-4 py-2 rounded">
          <option value="">Select Team</option>
          <option>Pastors</option>
          <option>Men of Integrity</option>
          <option>Women of Excellence</option>
          <option>Youths</option>
          <option>Sunday School</option>
        </select>
      </div>

      <div class="mb-2">
        <input type="tel" id="phone" placeholder="Phone Number" class="w-full border px-4 py-2 rounded" />
      </div>

      <div class="mb-2">
        <input type="date" id="dateJoined" class="w-full border px-4 py-2 rounded" />
      </div>

      <div class="mb-4">
        <textarea id="notes" placeholder="Notes" class="w-full border px-4 py-2 rounded"></textarea>
      </div>

      <button type="submit" class="bg-green-700 text-white px-6 py-2 rounded hover:bg-green-800">Save Member</button>
    </form>
  </div>
</body>
</html>
